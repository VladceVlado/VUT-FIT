{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-12 text-center">
            <h4>Pro registraci týmu se přihlašte</h4>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-default">Přihlásit</button>
            </form>
            <a href="{% url "user_signup" %}">Registrovat</a>
        </div>
    </div>

{% endblock %}

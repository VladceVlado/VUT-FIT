{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-12 text-center">
            <h2>Registrace</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <p>
                        {{ field.label_tag }}<br>
                        {{ field }}
                        <br>
                        {% if field.help_text %}
                            <small style="color: grey">{{ field.help_text }}</small>
                        {% endif %}
                        {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                        {% endfor %}
                    </p>
                {% endfor %}
                <button type="submit" class="btn btn-default">Registrovat u≈æivatele</button>
            </form>
        </div>
    </div>
{% endblock %}

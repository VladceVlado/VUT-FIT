<div class="match-container">
    <div class="row">
        <div class="col-md-5 text-center team-name">
            {{ result.home_team.name }}
        </div>
        <div class="col-md-2 text-center">
            <i class="fa fa-times fa-2x"></i>
        </div>
        <div class="col-md-5 text-center team-name">
            {{ result.away_team.name }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-5 text-center">
            <div class="score">{{ result.home_team.score }}</div>
        </div>
         <div class="col-md-2 text-center">
            :
        </div>
        <div class="col-md-5 text-center">
            <div class="score">{{ result.away_team.score }}</div>
        </div>
    </div>
</div>
